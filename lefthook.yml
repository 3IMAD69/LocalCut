# Lefthook configuration for git hooks
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,jsx,ts,tsx,json,css}"
      run: bun run lint:fix {staged_files}
      stage_fixed: true

pre-push:
  commands:
    typecheck:
      run: bun run typecheck
